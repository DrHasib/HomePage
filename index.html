<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>My Personal Homepage</title>
    <style>
        /* আপনার পছন্দমতো ডিজাইন এখানে দিন */
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .links-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 50px; }
        .link-card { padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #customize-panel { margin-top: 30px; padding: 20px; border-top: 1px solid #ccc; display: none; }
    </style>
</head>
<body>

    <h1>আমার হোমপেজ</h1>
    
    <div id="links-container" class="links-container">
        </div>

    <button onclick="togglePanel()">⚙️ Customize</button>

    <div id="customize-panel">
        <h3>নতুন লিংক যুক্ত করুন</h3>
        <input type="text" id="siteName" placeholder="সাইটের নাম">
        <input type="url" id="siteUrl" placeholder="https://example.com">
        <button onclick="saveLink()">Save</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ১. আপনার কপি করা Config এখানে বসান
       /* const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
*/
           const firebaseConfig = {
            apiKey: "AIzaSyBgrn_3PFxS7sUd2F9jHPEsE2_hYznE7N4",
            authDomain: "homepage-drhasib.firebaseapp.com",
            projectId: "homepage-drhasib",
            storageBucket: "homepage-drhasib.firebasestorage.app",
            messagingSenderId: "938006927473",
            appId: "1:938006927473:web:9b5f9d4920e634b652e3d0",
            measurementId: "G-LT1HCTBEBN"
        };
        // Firebase Initialize করা
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ২. ডাটাবেজ থেকে লিংকগুলো লোড করা
        async function loadLinks() {
            const querySnapshot = await getDocs(collection(db, "links"));
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                container.innerHTML += `
                    <div class="link-card">
                        <a href="${data.url}" target="_blank">${data.name}</a>
                    </div>
                `;
            });
        }

        // ৩. নতুন লিংক সেভ করা
        window.saveLink = async function() {
            const name = document.getElementById('siteName').value;
            const url = document.getElementById('siteUrl').value;

            if(name && url) {
                await addDoc(collection(db, "links"), {
                    name: name,
                    url: url
                });
                alert("লিংক সেভ হয়েছে!");
                location.reload(); // পেজ রিফ্রেশ করে নতুন ডাটা দেখাবে
            }
        }

        window.togglePanel = function() {
            const panel = document.getElementById('customize-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // শুরুতে লোড করা
        loadLinks();
    </script>
</body>
</html>
