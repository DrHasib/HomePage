<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Hasib</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background: url('https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4285F4, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* সার্চ বক্স ডিজাইন */
        .search-container {
            width: 90%;
            max-width: 700px;
            display: flex;
            background: white;
            border-radius: 30px;
            padding: 5px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .search-container input {
            flex: 1;
            border: none;
            padding: 10px 15px;
            outline: none;
            font-size: 16px;
            border-radius: 30px 0 0 30px;
        }

        .search-container button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* কুইক অ্যাক্সেস গ্রিড */
        .quick-access-label { margin-bottom: 15px; font-weight: 500; opacity: 0.9; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 800px;
        }

        .shortcut-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .shortcut-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .shortcut-card img {
            width: 32px;
            height: 32px;
            display: block;
            margin: 0 auto 10px;
        }

        .shortcut-card span { font-size: 14px; font-weight: 500; }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            color: red;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .shortcut-card:hover .delete-btn { display: block; }

        /* সেটিংস প্যানেল */
        .settings-btn { position: fixed; bottom: 20px; right: 20px; cursor: pointer; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px; font-size: 12px; }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white; color: #333;
            padding: 20px; border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 100; width: 300px;
        }

        .modal input, .modal select { width: 100%; margin: 10px 0; padding: 8px; }
        .modal button { width: 100%; padding: 10px; background: #34A853; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-name" id="userName">Dr Hasib</div>

    <form class="search-container" id="searchForm">
        <input type="text" id="searchInput" placeholder="Search Google or type a URL">
        <button type="submit">Search</button>
    </form>

    <div class="quick-access-label">Quick Access</div>
    <div class="grid" id="linkGrid">
        </div>

    <div class="settings-btn" onclick="toggleModal()">⚙ Settings / Add Link</div>

    <div class="modal" id="settingsModal">
        <h3>Settings</h3>
        <label>Search Engine:</label>
        <select id="engineSelect">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
        
        <hr>
        <p style="margin-top:10px">Add New Shortcut:</p>
        <input type="text" id="siteName" placeholder="Site Name (e.g. Facebook)">
        <input type="text" id="siteUrl" placeholder="URL (https://...)">
        <button onclick="addShortcut()">Add to Grid</button>
        <button onclick="toggleModal()" style="background:#888; margin-top:5px">Close</button>
    </div>

    <div style="position:fixed; bottom:10px; font-size:12px; opacity:0.7">© Dr Hasibul Alam</div>

    <script>
        let shortcuts = JSON.parse(localStorage.getItem('myShortcuts')) || [
            { name: 'YouTube', url: 'https://youtube.com' },
            { name: 'Facebook', url: 'https://facebook.com' }
        ];

        let searchEngine = localStorage.getItem('searchEngine') || 'https://www.google.com/search?q=';

        function renderShortcuts() {
            const grid = document.getElementById('linkGrid');
            grid.innerHTML = '';
            shortcuts.forEach((item, index) => {
                // সরাসরি ফেভিকন নেওয়ার জন্য Google Favicon Service ব্যবহার করা হয়েছে
                const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${item.url}`;
                grid.innerHTML += `
                    <div class="shortcut-card-wrap">
                        <a href="${item.url}" class="shortcut-card">
                            <span class="delete-btn" onclick="event.preventDefault(); deleteShortcut(${index})">✖</span>
                            <img src="${faviconUrl}" alt="${item.name}">
                            <span>${item.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        // সার্চ ফাংশন
        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            if (query) window.location.href = searchEngine + encodeURIComponent(query);
        };

        function addShortcut() {
            const name = document.getElementById('siteName').value;
            let url = document.getElementById('siteUrl').value;
            if (name && url) {
                if (!url.startsWith('http')) url = 'https://' + url;
                shortcuts.push({ name, url });
                saveAndRender();
                document.getElementById('siteName').value = '';
                document.getElementById('siteUrl').value = '';
            }
        }

        function deleteShortcut(index) {
            shortcuts.splice(index, 1);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('myShortcuts', JSON.stringify(shortcuts));
            renderShortcuts();
        }

        function toggleModal() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // সার্চ ইঞ্জিন সেভ করা
        document.getElementById('engineSelect').onchange = function() {
            searchEngine = this.value;
            localStorage.setItem('searchEngine', searchEngine);
        };

        // প্রাথমিক সেটআপ
        document.getElementById('engineSelect').value = searchEngine;
        renderShortcuts();
    </script>
</body>
</html>
