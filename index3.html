<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Hasib | Homepage</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), 
                        url('https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding-bottom: 50px;
        }

        .header-title {
            margin-top: 60px;
            font-size: clamp(35px, 8vw, 55px);
            font-weight: bold;
            color: #3498db;
            background: linear-gradient(to right, #4285F4, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* সার্চ বক্স ফিক্স (মোবাইলের জন্য উন্নত করা হয়েছে) */
        .search-wrapper {
            width: 90%;
            max-width: 650px;
            margin: 30px 0;
            display: flex;
            background: white;
            padding: 4px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            align-items: center;
        }

        .search-wrapper input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            outline: none;
            font-size: 16px;
            width: 100%; /* ইনপুট ছোট মোবাইলেও জায়গা নিবে */
            background: transparent;
        }

        .search-wrapper button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap; /* বাটন যেন ভেঙে নিচে না যায় */
        }

        .quick-access-label { margin-bottom: 15px; font-weight: 500; color: #444; font-size: 18px; }

        /* গ্রিড সিস্টেম */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* ডেক্সটপ */
            gap: 15px;
            width: 95%;
            max-width: 850px;
        }

        .link-card {
            background: white;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            text-decoration: none;
            color: #444;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .link-card img {
            width: 35px;
            height: 35px;
            margin-bottom: 8px;
            object-fit: contain;
        }

        .link-card span { font-size: 12px; font-weight: 500; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}

        .delete-btn {
            position: absolute;
            top: -5px; right: -5px;
            background: #ff4757; color: white;
            border: none; border-radius: 50%;
            width: 22px; height: 22px;
            font-size: 12px; cursor: pointer;
            display: none; z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .edit-active .delete-btn { display: flex; align-items: center; justify-content: center; }

        /* মোবাইল রেসপন্সিভ ফিক্স */
        @media (max-width: 600px) {
            .grid-container { 
                grid-template-columns: repeat(4, 1fr); /* এক সারিতে ৪টি */
                gap: 10px; 
            }
            .search-wrapper { border-radius: 10px; }
            .search-wrapper input { padding: 10px; font-size: 14px; }
            .search-wrapper button { padding: 8px 15px; font-size: 14px; }
            .link-card { padding: 12px 5px; }
            .link-card img { width: 30px; height: 30px; }
        }

        #edit-toggle-btn { position: fixed; bottom: 25px; right: 25px; background: #3498db; color: white; border: none; border-radius: 50%; width: 55px; height: 55px; font-size: 24px; cursor: pointer; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        #customize-panel {
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            position: fixed; bottom: 90px; right: 25px; 
            display: none; flex-direction: column; gap: 10px; width: 280px; z-index: 999;
        }
        
        #customize-panel input, #customize-panel select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        #customize-panel button { padding: 12px; background: #2ed573; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .footer-text { position: relative; margin-top: auto; padding: 20px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <div class="header-title">Dr Hasib</div>

    <form class="search-wrapper" id="searchForm">
        <input type="text" id="searchInput" placeholder="Search Google or type a URL">
        <button type="submit">Search</button>
    </form>

    <div class="quick-access-label">Quick Access</div>
    
    <div id="links-container" class="grid-container">
        </div>

    <button id="edit-toggle-btn" onclick="toggleEditMode()">✏️</button>

    <div id="customize-panel">
        <strong>Settings & Add Link</strong>
        <select id="engineSelect" onchange="changeEngine()">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
        <input type="text" id="siteName" placeholder="Site Name">
        <input type="url" id="siteUrl" placeholder="URL (https://...)">
        <button onclick="saveLink()">Add Link</button>
    </div>

    <div class="footer-text">© Dr Hasibul Alam</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgrn_3PFxS7sUd2F9jHPEsE2_hYznE7N4",
            authDomain: "homepage-drhasib.firebaseapp.com",
            projectId: "homepage-drhasib",
            storageBucket: "homepage-drhasib.firebasestorage.app",
            messagingSenderId: "938006927473",
            appId: "1:938006927473:web:9b5f9d4920e634b652e3d0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentSearchEngine = localStorage.getItem('engine') || "https://www.google.com/search?q=";

        function loadLinks() {
            const q = query(collection(db, "links"), orderBy("date", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('links-container');
                container.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const id = doc.id;
                    const iconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${data.url}`;
                    
                    const card = document.createElement('div');
                    card.style.display = 'contents';
                    card.innerHTML = `
                        <a href="${data.url}" class="link-card">
                            <button class="delete-btn" onclick="event.preventDefault(); window.deleteLink('${id}')">✕</button>
                            <img src="${iconUrl}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243933.png'">
                            <span>${data.name}</span>
                        </a>
                    `;
                    container.appendChild(card);
                });
            });
        }

        window.saveLink = async function() {
            const name = document.getElementById('siteName').value;
            let url = document.getElementById('siteUrl').value;
            if(name && url) {
                if(!url.startsWith('http')) url = 'https://' + url;
                await addDoc(collection(db, "links"), { name, url, date: new Date() });
                document.getElementById('siteName').value = '';
                document.getElementById('siteUrl').value = '';
                toggleEditMode(); // সেভ হওয়ার পর প্যানেল বন্ধ হবে
            }
        }

        window.deleteLink = async function(id) {
            if(confirm("Delete this link?")) {
                await deleteDoc(doc(db, "links", id));
            }
        }

        window.changeEngine = function() {
            currentSearchEngine = document.getElementById('engineSelect').value;
            localStorage.setItem('engine', currentSearchEngine);
        }

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('searchInput').value;
            if(val) window.location.href = currentSearchEngine + encodeURIComponent(val);
        };

        window.toggleEditMode = function() {
            const panel = document.getElementById('customize-panel');
            const container = document.getElementById('links-container');
            const isVisible = panel.style.display === 'flex';
            panel.style.display = isVisible ? 'none' : 'flex';
            container.classList.toggle('edit-active');
        }

        document.getElementById('engineSelect').value = currentSearchEngine;
        loadLinks();
    </script>
</body>
</html>
